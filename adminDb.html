      <div class="transaction-container">

        <div class="transaction-head">
          <div class="transaction-div">
            <i class="fa-regular fa-credit-card" style="color: rgba(196,138,0,1);"></i>
            <p>Transactions</p>
            <span>4</span>
          </div>
            <button class="transaction-btn">
              <i class="fa-light fa-plus" style="font-size: 16px;"></i>
              <p>Add Transactions</p>
            </button>
        </div>

        <div class="search-container">
          <input type="search" placeholder="Search transactions...">
          <i class="fa-solid fa-magnifying-glass" style="position: absolute; left: 12px;"></i>
        </div>

        <table class="users-table"  id="transactions-list">
          <thead>
            <tr>
              <th>Transactions</th>
              <th class="created">Transaction Type</th>
              <th class="created">Users</th>
              <th>Date</th>
            </tr>
          </thead>


          <tbody id="transaction-body">
          </tbody>

        </table>

    <!-- hidden overlays  -->
    <div class="overlay" id="add-user-overlay" hidden >
      <div class="add-user-container"  style="pointer-events: all;" >
        <div class="add-header">
          <h3>Add New User</h3>
          <i class="fa-solid fa-xmark" style="cursor: pointer;  pointer-events: all;" id="js-cancle-btn"></i>
        </div>

        <form id="add-user-form">
          <div class="email-container">
            <label> Email</label>
            <input type="email" placeholder="user@gmail.com" id="js-email">
          </div>

          <div class="password-container">
            <label> Password</label>
            <input type="password" placeholder="********" id="js-password">
            <p>Password must be at least 6 characters long.</p>
          </div>

          <div class="btn-contianer">
            <button type="submit">Add User</button>
            <button id="cancel-btn">Cancel</button>
          </div>
        </form>
      </div>
    </div> 

    <div class="overlay" id="add-transaction-overlay" hidden>
      <div class="add-transaction-container">
        <div class="add-header">
          <h3>Add New Transaction</h3>
          <i class="fa-solid fa-xmark" style="cursor: pointer; pointer-events: all;" id="js-cancle-trans-btn"></i>
        </div>

        <form id="add-transaction-form">
          <div class="user-container">
            <label> User</label>
            <select id="user-select" required>
              <option value="">-- Select User --</option>
            </select>
          </div>

          <div class="amount-container">
            <label> Quantity (kg)</label>
            <input type="number" placeholder="0.00" id="num-input">
          </div>
          <div class="remark-container">
            <label> Transactions Type</label>
            <select id="transaction-type" required>
              <option value="deposit">Deposit</option>
              <option value="withdraw">Withdraw</option>
            </select>
          </div>
          <div class="date-container">
            <label> Date</label>
            <input type="date" id="date-input">
          </div>

          <div class="btn-contianer">
            <button type="submit">Add Transaction</button>
            <button id="trans-cancel-btn">Cancel</button>
          </div>
        </form>
      </div>
    </div>

    <div class="overlay" id="update-user-overlay" hidden>
      <div class="add-user-container">
        <div class="add-header">
          <h3>Edit User</h3>
          <i class="fa-solid fa-xmark" style="cursor: pointer;  pointer-events: all;" id="js-cancle-update-btn"></i>
        </div>

        <form id="update-user-form">
          <div class="email-container">
            <label> Email Address</label>
            <input type="email" placeholder="user@gmail.com" id="js-user-email">
          </div>

          <div class="password-container">
            <label> Balance</label>
            <input type="number" placeholder="100kg" id="js-user-balance">
            <p>Current balance: 70</p>
          </div>

          <div class="btn-contianer">
            <button type="submit">Update User</button>
            <button id="update-user-cancel-btn">Cancel</button>
          </div>
        </form>
      </div>
